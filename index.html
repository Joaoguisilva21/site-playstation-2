<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Vinculando o arquivo de estilo externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Seção de Login -->
    <div class="login-section">
        <form class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Seção da Imagem ou GIF -->
    <div class="image-section">
        <!-- Caso queira usar um GIF, troque o link da imagem abaixo -->
        <!-- <img src="caminho/para/o/gif.gif" alt="GIF" style="width:100%; height:100%;"> -->
    </div>
</div>

</body>
</html>
