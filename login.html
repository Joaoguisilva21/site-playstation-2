<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuração do layout com flexbox */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Estilo da parte do formulário de login */
        .login-section {
            flex: 1;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        /* Estilo da parte da imagem/GIF */
        .image-section {
            flex: 1;
            background-image: url('https://via.placeholder.com/800x600'); /* Altere este link para o GIF ou imagem desejada */
            background-size: cover;
            background-position: center;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Seção de Login -->
    <div class="login-section">
        <form class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Seção da Imagem ou GIF -->
    <div class="image-section">
        <!-- Caso queira usar um GIF, troque o link da imagem abaixo -->
        <!-- <img src="caminho/para/o/gif.gif" alt="GIF" style="width:100%; height:100%;"> -->
    </div>
</div>

</body>
</html>
